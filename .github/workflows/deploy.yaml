name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Log In To Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build And Push Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-gateway:latest -t karlcoco/fc-nestjs-gateway:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-notification:latest -t karlcoco/fc-nestjs-notification:${{ github.sha }} -f ./apps/notification/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-order:latest -t karlcoco/fc-nestjs-order:${{ github.sha }} -f ./apps/order/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-payment:latest -t karlcoco/fc-nestjs-payment:${{ github.sha }} -f ./apps/payment/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-product:latest -t karlcoco/fc-nestjs-product:${{ github.sha }} -f ./apps/product/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t karlcoco/fc-nestjs-user:latest -t karlcoco/fc-nestjs-user:${{ github.sha }} -f ./apps/user/Dockerfile --target production --push .
