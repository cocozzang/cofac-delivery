apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-gateway-deployment
  labels:
    app: gateway

spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: gateway
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
    
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: karlcoco/fc-nestjs-gateway:latest
          envFrom:
            - configMapRef:
                name: gateway-config-map
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
              path: '/health'
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: '/health'
            periodSeconds: 5
